appId: 'slyverlauncher'
productName: 'Slyver'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2022-2026 Liam Quatrevaux'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Liam Quatrevaux '
  vendor: 'Liam Quatrevaux et dscalzi'
  synopsis: 'Un launcher minecraft moddé'
  description: 'Lanceur personnalisé qui permet aux utilisateurs de rejoindre des serveurs modifiés. Tous les mods, configurations et mises à jour sont gérés automatiquement.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'